<mat-card>
    <!-- header -->
    <div *ngIf="note?.['attachment']" class="attachment">
        <img src="{{baseUrl}}/api/files/{{note?.['collectionId']}}/{{note?.['id']}}/{{note?.['attachment']}}?thumb=0x200"
            alt="{{note?.['attachment']}}">
    </div>
    <mat-card-header>
        <span>{{note?.['title']}}</span>

        <span class="spacer"></span>

        <span>{{note?.['updated'] | date:'hh:mm | dd.MM.YY'}}</span>
    </mat-card-header>

    <!-- body -->
    <mat-card-content>
        {{note?.['body']}}
        <!-- <markdown [data]="note?.['body']"></markdown> -->
    </mat-card-content>

    <!-- footer -->
    <mat-card-actions>
        <button (click)="delete(note!.id)" mat-button>delete</button>
    </mat-card-actions>
</mat-card>
