<div *ngIf="!isLoading" class="card">
    <!-- Form -->
    <mat-card>
        <form [formGroup]="noteForm" (ngSubmit)="submit()">
            <mat-card-content>
                <!-- <mat-form-field>
                    <mat-label>title</mat-label>
                    <input type="text" id="title" formControlName="title" matInput>
                </mat-form-field> -->

                <mat-form-field>
                    <mat-label>note</mat-label>
                    <textarea id="body" formControlName="body" matInput></textarea>
                </mat-form-field>

            </mat-card-content>

            <mat-card-actions>
                <div>
                    <app-file-upload (newItemEvent)="onFileSelected($event)"></app-file-upload>
                </div>

                <span class="spacer"></span>

                <div>
                    <button type="submit" mat-flat-button color="primary">Create Note</button>
                </div>
            </mat-card-actions>
        </form>
    </mat-card>
</div>

<!-- Loading -->
<div *ngIf="isLoading">
    creating note ...
</div>
