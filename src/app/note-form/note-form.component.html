<div *ngIf="!isLoading">
    <h1>Create Note</h1>
    <form [formGroup]="noteForm" (ngSubmit)="submit()">
        <label for="title">Title</label>
        <input type="text" id="title" formControlName="title">

        <label for="body">Body</label>
        <input type="text" id="body" formControlName="body">

        <app-file-upload (newItemEvent)="onFileSelected($event)"></app-file-upload>

        <button type="submit">Create Note</button>
    </form>
</div>

<div *ngIf="isLoading">
    creating note ...
</div>
